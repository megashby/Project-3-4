<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> level 1 </title>
    <style>
      * {padding:0; margin: 0;}
      canvas {background: #eee; display: block; margin: 0 auto; }
      </style>
</head>
<p> try to hit the quadrilateral </p>
<body>
  <canvas id= "myCanvas" width= "480" height= "360>"</canvas>
  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 2;
  var dy = -2;
  var ballRadius = 10;
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;
  function drawSquare() {
    ctx.beginPath();
    ctx.rect(30,30,65,65);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(200, 65, 40, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
  }
  function drawTriag() {
    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.moveTo(420, 100);
    ctx.lineTo(285, 100);
    ctx.lineTo(345.5, 30);
    ctx.fill();
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
  }
  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawPaddle();
    drawTriag();
    drawCircle();
    drawSquare();
    x += dx;
    y += dy;
    if(y + dy < ballRadius) {
      dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        alert("GAME OVER");
        document.location.reload();
      }
    }
    if (x + dx > canvas.width- ballRadius || x +dx < ballRadius) {
      dx = -dx;
    }
    if (rightPressed && paddleX < canvas.width-paddleWidth){
      paddleX += 7;

    }
    else if (leftPressed && paddleX >0){
        paddleX -=7;
    }
  }
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  function keyDownHandler(e){
    if (e.keyCode == 39){
        rightPressed = true;
    }
    else if (e.keyCode == 37){
      leftPressed = true;
    }
  }
  function keyUpHandler(e){
    if (e.keyCode == 39){
        rightPressed = false;
    }
    else if (e.keyCode == 37){
      leftPressed = false;
    }

  }
  setInterval(draw, 10);
      </script>
</html>
