<!DOCTYPE html>
<html>
<head>
	<title></title>
	   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<p><input type = "text" value = "Enter Username" name = "username" id = "username" /></p>
<p id = 'scores'></p>
<p><input type="submit" value="Submit" class = "btn-gradient blue" onclick="submitUsername()" /></p>

<script>
var xhr;
if (window.ActiveXObject)
{
  xhr = new ActiveXObject("Microsoft.XMLHTTP");
}
else if (window.XMLHttpRequest)
{
  xhr = new XMLHttpRequest();
}

function callServer(username)
{
  // alert(username)
  var url = "https://www.cs.utexas.edu/~megashby/Software_Engineering/Project34/querydatabaseadvanenglish.php?username="+username;

  xhr.open('GET', url, true);
  xhr.onreadystatechange = updatePage;
  xhr.send(null);
}

function updatePage()
{
  // alert(xhr.readyState);
  // alert(xhr.status);

  if ((xhr.readyState == 4) && (xhr.status == 200))
  {
    // alert('good state');
    var response = xhr.responseText;

    if (response == 'True'){
      // window.alert('you meet the prereqs');
      window.location.href = "https://www.cs.utexas.edu/~megashby/Software_Engineering/Project34/englishquiz2.html";

    }
    else{
      window.location.href = "https://www.cs.utexas.edu/~megashby/Software_Engineering/Project34/notqualified.html";
    }
  }
}

function submitUsername() {
   var username = document.getElementById('username').value;
  // alert(username)
  callServer(username);
    }
</script>
</body>

</html>
