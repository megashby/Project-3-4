<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> level 1 </title>
    <style>
      * {padding:0; margin: 0;}
      canvas {background: "blue"; display: block; margin: 0 auto; }
      .game-over {
        position: absolute;
        top: 210px;
        left: 600px;
        color: black;
        font-family: Helvetica, sans-serif;
        font-size: 30px;
        cursor: default;
        display: none;
      }
      .game-over span {
        font-size: 20px;
        cursor: pointer;
        position: relative;
        left: 50px;
      }
      .game-over span:hover {
        color: #FFD700;
      }
      .game-over2 span {
        font-size: 20px;
        cursor: pointer;
        position: relative;
        left: 50px;
        color: blue;
      }
      .game-over2 span:hover {
        color: red;
      }
      </style>
</head>
<p> <font size = "30" face = "verdana"> try to hit the quadrilateral </font> </p>
<body background = "https://i.pinimg.com/originals/84/da/32/84da322bbed00b96719a72767311a7af.jpg">

  <div class="game-over" id="game-over">GAME OVER<p><span onclick= "restart()">Restart</span></p></div>
  <div class="game-over2" id="game-over2"><p><span onclick= "location.href = 'gameshomepage.html' ">Return to homepage</span></p></div>
  <canvas id= "myCanvas" width= "480" height= "360" style="border: 5px solid black;"></canvas>
  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 2;
  var dy = -2;
  var score = 0;
  var ballRadius = 10;
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;
  var brickRowCount = 1;
  var brickColumnCount = 1;
  var brickWidth = 65;
  var brickHeight = 65;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var bricks = [];
  for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
  var xhr;
  if (window.ActiveXObject)
  {
    xhr = new ActiveXObject("Microsoft.XMLHTTP");
  }
  else if (window.XMLHttpRequest)
  {
    xhr = new XMLHttpRequest();
  }
  function callServer(subject, score)
  {

    var subject = subject;
    var score = score;
    var username = document.getElementById('username').value;
    alert(username)
    var url = "https://www.cs.utexas.edu/~megashby/Software_Engineering/Project34/databaseincrementscore.php?username="+username+"&subject="+subject+"&subjectscore="+score;
    xhr.open('GET', url, true);
    xhr.onreadystatechange = updatePage;
    xhr.send(null);
  }
  function updatePage()
  {
    if ((xhr.readyState == 4) && (xhr.status == 200))
    {
      var response = xhr.responseText;
      var responsetext = 'Your new score in math is '
      window.alert(responsetext.concat(response));
    }
  }
  function Score() {
    ctx.font = "20px Verdana"
    ctx.fillStyle = "black";
    ctx.fillText("Score: "+score, 8, 20);
  }
  function drawSquare() {
    ctx.beginPath();
    ctx.rect(30,40,65,65);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(200, 65, 40, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
  }
  function drawTriag() {
    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.moveTo(420, 100);
    ctx.lineTo(285, 100);
    ctx.lineTo(345.5, 30);
    ctx.fill();
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
              var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
              var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "red";
              ctx.fill();
              ctx.closePath();
        }
      }
    }
  }
  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawPaddle();
    drawBricks();
    collisionDetection();
    drawTriag();
    drawCircle();
    Score();
    //drawSquare();
    x += dx;
    y += dy;
    if(y + dy < ballRadius) {
      dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        gameOver();
        dy = 0
        dx = 0
      }
    }
    if (x + dx > canvas.width- ballRadius || x +dx < ballRadius) {
      dx = -dx;
    }
    if (rightPressed && paddleX < canvas.width-paddleWidth){
      paddleX += 7;
    }
    else if (leftPressed && paddleX >0){
        paddleX -=7;
    }
  }
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  function keyDownHandler(e){
    if (e.keyCode == 39){
        rightPressed = true;
    }
    else if (e.keyCode == 37){
      leftPressed = true;
    }
  }
  function keyUpHandler(e){
    if (e.keyCode == 39){
        rightPressed = false;
    }
    else if (e.keyCode == 37){
      leftPressed = false;
    }
  }
  function gameOver() {
    document.getElementById('game-over').style.display = "block";
  }
// Restart the game
  function restart() {
    document.getElementById('game-over').style.display = "none";
    document.location.reload();
  }
  
  function showTotalScore(){
    // alert('hello');
    callServer("math", 5);
  }

  function collisionDetection() {
      for(c=0; c<brickColumnCount; c++) {
          for(r=0; r<brickRowCount; r++) {
              var b = bricks[c][r];
              if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score += 1;
                    if(score == 1) {
                        gameOver();
                        document.writeln('<p><input type = "text" value = "Enter Username" id = "username" /><input type="submit" value="Show Score" onclick= "showTotalScore();" /></p>');
                        dy = 0
                        dx = 0
                    }
                }
              }
          }
      }
  }
  setInterval(draw, 10);
      </script>
  </body>
</html>
